<ion-header>
  <ion-navbar>
    <ion-title>เพิ่มลูกค้าใหม่</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form (ngSubmit)="addCustomer()">
    <ion-list>
      <ion-item>
        <ion-label floating>ชื่อลูกค้า</ion-label>
        <ion-input type="text" customerName="customerName" (ngModel)="customer.customerName"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>เบอร์โทร</ion-label>
        <ion-input type="text" customerName="customerName" (ngModel)="customer.customerName"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>อีเมล์</ion-label>
        <ion-input type="text" customerName="customerName" (ngModel)="customer.customerName"></ion-input>
      </ion-item>
        <button ion-button block>SAVE</button>
    </ion-list>
  </form>
</ion-content>
