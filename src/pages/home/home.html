<ion-header>
  <ion-navbar>
    <ion-title>ลูกค้า</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
   
  <ion-list>
    <ion-item *ngFor="let p of customer">
      <h2>{{p.customerName}}</h2>
      <p>{{p.customerMail}}</p>
      <button ion-button clear item-end (click)="showDetail(p.customerID)">View</button>
      <button ion-button clear item-end (click)="deleteData(p.customerID)">Delete</button>
      <button ion-button clear item-end (click)="editcustomer(p.customerID)">Edit</button>
    </ion-item>
  </ion-list>
  <ion-fab right bottom><button ion-fab mini (click)="showNewcustomer()"><ion-icon name="add"></ion-icon></button></ion-fab>
</ion-content>
